<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Question Answering Web App</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-10">
                <h1 class="text-center">Question Answering Demo</h1>
                <form method="post" action="/answer" class="d-flex flex-column justify-content-center">
                    <div class="form-group mt-3">
                        <label for="context">Konteks:</label>
                        <textarea class="form-control mt-2" id="context" name="context" rows="5" required>{{ context }}</textarea>
                    </div>
                    <div class="form-group mt-3">
                        <label for="question">Pertanyaan:</label>
                        <input type="text" class="form-control mt-2" id="question" name="question" value="{{ question }}" required>
                    </div>
                    <div class="form-group mt-3 align-self-end">
                        <button type="submit" class="btn btn-primary">Tanya</button>
                    </div>
                </form>
                {% if answer %}
                    Jawaban: {{ answer }}<br>
                    Skor Jawaban: {{ score }}
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
